<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        .w250px {
            width: 250px;
        }
    </style>
    <title>dashboard</title>
</head>

<body class="d-flex">
    <nav id="collapseWidthExample" class="h-100 collapse collapse-horizontal bg-secondary-subtle show">
        <div class="w250px p-2">
            <div class="d-flex">
                <button type="button" class="btn-close ms-auto" aria-label="Close" data-bs-toggle="collapse"
                    data-bs-target="#collapseWidthExample"></button>
            </div>

        </div>
    </nav>
    <main class="flex-fill">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
            aria-expanded="false" aria-controls="collapseWidthExample">
            Toggle width collapse
        </button>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
