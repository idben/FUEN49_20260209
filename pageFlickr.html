<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .bg-pink {
            --bs-btn-bg: #f61ee4;
            --bs-btn-color: #ffffff;
            --bs-btn-hover-bg: #d90ac8;
            --bs-btn-hover-color: #ffffff;
        }

        .h250px {
            height: 250px;
        }

        .h100px {
            height: 100px;
        }

        .w100px {
            width: 100px;
        }

        input[type=search]::placeholder {
            color: #565656 !important;
        }
    </style>
    <title>Flickr 頁面模仿</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark text-light" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand text-light" href="#">Flickr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            發掘
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">最新內容</a></li>
                            <li><a class="dropdown-item" href="#">活動</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">世界地圖</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">印刷品</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">最新內容</a></li>
                            <li><a class="dropdown-item" href="#">最新內容</a></li>
                            <li><a class="dropdown-item" href="#">最新內容</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex position-relative align-items-center me-2" role="search">
                    <input class="form-control form-control-sm text-dark bg-light rounded-pill ps-4" type="search"
                        placeholder="相片﹑人物或群組" aria-label="Search" />
                    <i class="fa-solid fa-magnifying-glass position-absolute text-dark"></i>
                </form>
                <button class="btn btn-sm me-1" type="button">
                    <i class="fa-solid fa-cloud-arrow-up fs-4"></i>
                </button>
                <button class="btn btn-sm me-2" type="button">登入</button>
                <button class="btn btn-danger bg-pink btn-sm" type="button">註冊</button>
            </div>
        </div>
    </nav>
    <header class="h250px bg-secondary-subtle">
        <div class="container d-flex align-items-end h-100">
            <div class="img-head h100px w100px rounded-circle overflow-hidden">
                <img class="w-100 h-100" src="https://randomuser.me/api/portraits/women/27.jpg" alt="">
            </div>
            <div class="user-info">Esther Spencer</div>
            <div class="pic-nums ms-auto">25</div>
        </div>
    </header>
    <aside></aside>
    <main></main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
